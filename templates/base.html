<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Movie Buddy</a>
      <div class="ml-auto">
        {% if user.is_authenticated %}
          <a href="{% url 'booking-history' %}" class="btn btn-sm btn-outline-light">My Bookings</a>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
          <a href="{% url 'register' %}" class="btn btn-sm btn-outline-light">Register</a>
          <a href="{% url 'show-list' %}" class="btn btn-outline-light btn-sm">Shows</a>
          <a href="{% url 'booking-history' %}" class="btn btn-outline-light btn-sm">My Bookings</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    
    {% block content %}{% endblock %}
  </div>

  

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
