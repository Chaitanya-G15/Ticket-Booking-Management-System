{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Available Shows</h2>
  <div class="row">
    {% for show in shows %}
      <div class="col-md-6">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ show.title }}</h5>
            <p>{{ show.description }}</p>
            <p><strong>Date:</strong> {{ show.date }} | <strong>Time:</strong> {{ show.time }}</p>
            <p><strong>Seats Left:</strong> {{ show.available_seats }}</p>
            <a href="{% url 'show-book' show.pk %}" class="btn btn-primary">Book</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
